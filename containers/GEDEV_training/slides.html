<h3 id="what-are-containers">What are containers?</h3>
<p>I've been inspired by: <a href="https://sib-swiss.github.io/containers-introduction-training/latest/">SIB course material</a> and <a href="https://carpentries-incubator.github.io/docker-introduction/">Carpentries course</a>.</p>
<p>Containers are:</p>
<ul>
<li>Virtualized environment: an isolated file system accessible from a host computer</li>
<li>Other than virtual machines (VMs), containers have specific purposes, and carry only essential information to perform their task</li>
<li>In IT terms:
<ul>
<li>containers share the kernel with the host OS (limits the reproducibility)</li>
<li>VMs bring the entire operating system</li>
</ul>
</li>
</ul>
</section>

<h3 id="r-packages">R packages</h3>
<h4 id="origin">Origin</h4>
<p>R packages can have 3 origins:</p>
<ul>
<li>CRAN (The Comprehensive R Archive Network): 21599 available packages. Any package of good quality (documentation + tests) can go to CRAN. Each developer deals with the releases of its own package.</li>
<li>Bioconductor: 2300 packages which are manually reviewed and related to biology. There are release cycles every 6 months that ensure that at a fixed release (for example Bioconductor release 3.19) all packages are compatible and work together. The releases are attached to R version: Bioconductor releases 3.17, 3.18 require R version 4.3, Bioconductor releases 3.19, 3.20 requires R version 4.4 (R version 4.5 is ).</li>
<li>Github/Gitlab/others</li>
</ul>
</section>

<h3 id="current-situation-for-people-already-using-r">Current situation for people already using R</h3>
<h4 id="local-rstudio">Local RStudio</h4>
<p>Everyone has RStudio on its laptop with fixed R version, fixed version of softwares. Sometimes you find your R too old or you need to upgrade a package because you want to use another package but which is not compatible with the old one or you want to use a new functionality... And you have some RDS files from previous version so you use them and then Lucille arrives and say you need to use the same version from start to end...</p>
<h4 id="r-on-hpc">R on HPC?</h4>
<p>Not necessarily the same version as what you have on your computer. Modules may not be updated as fast as necessary...</p>

<h3 id="docker-vs-singularityapptainer">Docker vs Singularity/Apptainer</h3>
<p>Docker is the most popular container software. It has a GUI on Linux, MacOS and Windows. It is great for container development. It offers a large repository (docker hub) with a lot of base images including ubuntu, rstudio server... It requires administration access which is not possible for shared servers. So you can use docker on your laptop (see <a href="#use-on-your-computer-the-same-image-as-you-are-using-on-the-server">this section</a>).</p>
<p>Singularity was the name of the original project but disagreement between the founder and the developers lead to two different projects: one adopted to the Linux Foundation changed its name to Apptainer while SingularityCE is the second one still developped at Sylabs. Apptainer/Singularity work without administration access. Image files are '.sif' (a file format develpped by SingularityCE). You can easily create a '.sif' from a docker image (and this is what most of developpers do). So on servers/linux/WSL2 we can use apptainer.</p>
</section>

<h2 id="intro">Intro</h2>
<p>For UNIGE people everything is simplified thanks to the Open-on-demand.</p>
<p>Useful links to have more info:</p>
<ul>
<li><a href="https://doc.eresearch.unige.ch/hpc/how_to_use_openondemand">Open-on-demand documentation from UNIGE</a>.</li>
<li><a href="https://osc.github.io/ood-documentation/latest/architecture.html#container-context">Open-on-demand architecture documentation</a></li>
</ul>
<p>Open-on-demand is a service provided by the HPC in order to simplify access to HPC resources.</p>
<p>At UNIGE HPC has 3 clusters: baobab (old), bamboo (new), yggdrasil (astro). For the moment Open-on-demand is deployed on baobab (accessible without VPN) and bamboo (only accessible with VPN).</p>

<h2 id="your-first--hpc-job--rstudio-on-hpc">Your first (?) HPC job / Rstudio on HPC</h2>
<p>Your job is blue = 'Queued' and will become green 'Running'.</p>
<p>If your job is blue for long. You can check when it will be scheduled by clicking on Clusters &gt; Shell Access and then</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">squeue -l -u $(<span class="hljs-built_in">id</span> -u)
</code></pre>
<p>You can also check the occupancy of the cluster by</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> &lt;(<span class="hljs-built_in">echo</span> <span class="hljs-string">&#x27;queue CPU_used CPU_free Node_used Node_free&#x27;</span>) \
&lt;(sinfo -h -o <span class="hljs-string">&quot;%R %C %A&quot;</span> | sed <span class="hljs-string">&#x27;s#\([^/]*\)/\([^/]*\)/.* \([^/]*\)/\([^/]*\)#\1 \2 \3 \4#g&#x27;</span> | <span class="hljs-built_in">sort</span>) \
| column -t
</code></pre>
<p>When your job is green you can click on &quot;Connect to RStudio Server&quot;.</p>
</section>

<h3 id="where-the-packages-are-installed">Where the packages are installed?</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">.libPaths<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>The first directory is a directory that is on your home available by any R running with this version on this cluster.</p>
<p>Other directories are on the <code>/usr/</code> so on the container.</p>
<h3 id="where-would-go-a-new-packages-if-i-install-it">Where would go a new packages if I install it?</h3>
<p>You cannot write on <code>/usr/</code> as you are not a super user in this container.</p>
<p>Your new packages installation would go to the first path and you loose the reproducibility... but I have a solution... but before...</p>

<p>Do not forget to terminate your session (top right) when you are done.</p>
<p>I suggest to NEVER save your workspace if you don't want to wait for minutes next time you start a RStudio + Reproducibility.</p>
<p>To avoid paying for nothing and most importantly, allow other users to use the CPU. You should cancel your job(s) when you are done.</p>
<p>To do this, come back to your dashboard and click on 'Delete'.</p>

<h3 id="mount-your-nasac">Mount your NASAC</h3>
<p>To be able to automatically mount your nasac in the compute node and in your container you need to store your credentials in a file.</p>
<p>From the dashboard, go to Clusters &gt; Shell Access</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">nano .credentials
</code></pre>
<p>Write</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">&lt;username&gt;
ISIS
&lt;password&gt;
</code></pre>
<p>Save with Ctl + O<br />
Below it is written &quot;File Name to Write: .credentials&quot; hit enter</p>
<p>Then Crl + X to exit</p>
</section>

<ul>
<li>
<p>In order to allow you to install new packages in an isolated place and be able to use them the day after, the bash script has created a new directory in your HOME of the server with the name of your project, and has told RStudio server to use packages in this directory and that new packages should be installed there.</p>
</li>
<li>
<p>In order to be able to run RStudio on 2 independent projects in parallel</p>
</li>
</ul>

<h1 id="other-rstudio-images">Other RStudio images</h1>
<p>The base images with rstudio server are described <a href="https://rocker-project.org/images/">here</a>, they are published by 'rocker' and based on ubuntu.</p>
<p>I used as template the <code>verse</code> image which has already Rstudio server + some tidyverse packages (dplyr, devtools, ggplot2, knitr, rmarkdown, stringr, tidyr...).</p>
<p>All my images are described <a href="https://github.com/lldelisle/lldelisle-docker/blob/main/verse_with_more_packages/CHANGELOG.md">here</a>.</p>
<p>A 4.4.2 version has been released in November 2024 and I am currently collecting the packages that the next image (4.4.3) should have, feel free to contribute.</p>
<p>Of course, the best would be that either we manage to do an image that fit everyone needs or everyone is able to push its own image to dockerhub (one image per project for example).</p>
</section>

<h1 id="git">Git</h1>
<p>Git is a distributed version control system for managing<br />
source code.</p>
<ul>
<li>Git is a software</li>
<li>Git is useful when you have multiple versions of a file (works<br />
better with text files).
<ul>
<li>You can go backward to a previous version.</li>
<li>You can check what changed between 2 versions.</li>
</ul>
</li>
<li>Git is distributed, that means that each user have all versions.</li>
</ul>
</section>

<h2 id="set-a-ssh-key-on-baobabbamboo">Set a SSH key on baobab/bamboo</h2>
<p>From the dashboard of OpenOnDemand, Clusters &gt; Shell Access</p>
<p>We will generate a SSH key = it ressembles password. There is a public key you can give to gitlab/github and a private key that is stored on a computer and must never be given.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ssh-keygen
</code></pre>
<p>Put enter to all questions.</p>
<p>Once done print the public key to the screen:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> .ssh/id_rsa.pub
</code></pre>
<p>Or <code>.ssh/id_ed25519.pub</code></p>
</section>

<p>On <a href="https://gitlab.unige.ch/">gitlab.unige.ch</a>, click on your &quot;picture&quot; then to &quot;Preferences&quot;</p>

<p>Click on &quot;Add a new key&quot;, paste in the box the whole key starting from <code>ssh</code> to <code>login2.cluster</code>.</p>

<span class="hljs-comment"># Do a dot plot</span>

  geom_point<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
